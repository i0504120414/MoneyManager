name: Scrape Bank Transactions

on:
  schedule:
    # Run twice daily: 10:05 and 22:05 UTC (12:05 and 00:05 Israel time, depending on DST)
    - cron: '5 10 * * *'
    - cron: '5 22 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  actions: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t money-manager:latest .

      - name: Run scraper with Visa Cal
        if: always()
        env:
          BANK_TYPE: visaCal
          USER_CODE: ${{ secrets.VISA_CAL_USER_CODE }}
          PASSWORD: ${{ secrets.VISA_CAL_PASSWORD }}
          CARD_6_DIGITS: ${{ secrets.VISA_CAL_CARD_6_DIGITS }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          docker run --rm \
            -e BANK_TYPE="$BANK_TYPE" \
            -e USER_CODE="$USER_CODE" \
            -e PASSWORD="$PASSWORD" \
            -e CARD_6_DIGITS="$CARD_6_DIGITS" \
            -e SUPABASE_URL="$SUPABASE_URL" \
            -e SUPABASE_KEY="$SUPABASE_KEY" \
            -e PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium \
            -e PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true \
            -e MONTHS_BACK=1 \
            money-manager:latest \
            src/scripts/testConnection.js

      - name: Run scraper with other banks
        if: always()
        env:
          BANK_TYPE: ${{ secrets.BANK_TYPE }}
          USER_CODE: ${{ secrets.USER_CODE }}
          PASSWORD: ${{ secrets.PASSWORD }}
          ID: ${{ secrets.ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          docker run --rm \
            -e BANK_TYPE="$BANK_TYPE" \
            -e USER_CODE="$USER_CODE" \
            -e PASSWORD="$PASSWORD" \
            -e ID="$ID" \
            -e SUPABASE_URL="$SUPABASE_URL" \
            -e SUPABASE_KEY="$SUPABASE_KEY" \
            -e PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium \
            -e PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true \
            -e MONTHS_BACK=1 \
            money-manager:latest \
            src/scripts/testConnection.js

      - name: Upload summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-summary-${{ github.run_id }}
          path: account-summary.json
          retention-days: 7

      - name: Upload error screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots-${{ github.run_id }}
          path: screenshots/
          retention-days: 30
          if-no-files-found: ignore

      - name: Report failure
        if: failure()
        run: |
          echo "⚠️ Scraping failed - Check workflow logs for details"
          exit 1
