name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - 'patches/**'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/i0504120414/moneymanager:latest
            ghcr.io/i0504120414/moneymanager:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/i0504120414/moneymanager:buildcache
          cache-to: type=registry,ref=ghcr.io/i0504120414/moneymanager:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"
